[experiment]
name = wav2vec2-large-xlsr-53-4gpu-test
repo_root = /data/AfriSpeech-Dataset-Paper
dir = src/experiments/

[data]
train = data/intron-train-public-58000-clean.csv
val = data/intron-dev-public-3231-clean.csv
domain = all
sampler = LengthGroupedSampler


[models]
model_path = facebook/wav2vec2-large-xlsr-53



[audio]
audio_path = /data/data/intron/


[checkpoints]
checkpoints_path = True

[hyperparameters]
data_seed=12260
overwrite_output_dir=True
learning_rate=3e-4 
warmup_steps=768 
evaluation_strategy=steps 
dataloader_num_workers=5
seed=1778
text_column_name=transcript 
length_column_name=duration 
num_epochs=10
save_steps=768 
eval_steps=768
logging_steps=10 
load_best_model_at_end=True
ignore_data_skip=False
ctc_loss_reduction=mean
save_total_limit=3 
train_batch_size=4
val_batch_size=8
gradient_accumulation_steps=4
freeze_feature_encoder=True
ctc_zero_infinity=True
gradient_checkpointing=True
ddp_find_unused_parameters=False
fp16=True
group_by_length=True
do_train=True
do_eval=True
max_audio_len=260000

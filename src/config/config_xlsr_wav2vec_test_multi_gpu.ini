max_audio_len_secs=17
min_transcript_len=10
attention_dropout=0.1
hidden_dropout=0.1
feat_proj_dropout=0.0
mask_time_prob=0.05
layerdrop=0.0

[tasks]
architecture=generative
expand_vocab=True
expand_mode=prepend
accent=False
domain=False
